<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="/resources/templates/publicPartTemplate.xhtml">
        <ui:define name="content">
            <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Nickname" />
                    <p:inputText value="#{playerCreationBean.newPlayer.nickname}" required="true" requiredMessage="#{msg.errorNicknameIsRequired}"/>

                    <h:outputText value="Login" />
                    <p:inputText value="#{playerCreationBean.newPlayer.login}" required="true" requiredMessage="#{msg.errorLoginIsRequired}" />

                    <h:outputText value="E-mail" />
                    <p:inputText value="#{playerCreationBean.newPlayer.email}" required="true" requiredMessage="#{msg.errorEmailIsRequired}" />

                    <h:outputText value="E-mail (repeat)" />
                    <p:inputText value="#{playerCreationBean.emailRepeat}" required="true" requiredMessage="#{msg.errorEmailIsRequired}" />

                    <h:outputText value="Password" />
                    <p:inputText value="#{playerCreationBean.newPlayer.password}" type="password" required="true" requiredMessage="#{msg.errorPasswordIsRequired}" />
                </h:panelGrid>

                <p:commandButton value="Registration" action="#{playerCreationBean.savePlayer}" update="@form" />
            </h:form>

        </ui:define>

    </ui:composition>

</h:body>

</html>
