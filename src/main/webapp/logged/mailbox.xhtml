<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="/resources/templates/publicPartTemplate.xhtml">

        <ui:define name="topMenu">
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:linkButton outcome="newConversation" value="New conversation" />
                <p:dataTable value="#{loggedPlayerBean.loggedPlayer.conversations}" var="conversation">
                    <p:column headerText="Subject">

                        <p:link outcome="conversation" value="#{conversation.subject}">
                            <f:param name="id" value="#{conversation.id}"/>
                        </p:link>

                    </p:column>
                    <p:column headerText="Last message">
                        <h:outputText value="#{conversationBean.getLastMessageInConversation(conversation).date}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value=" from #{conversationBean.getLastMessageInConversation(conversation).sender.nickname}" />

                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
