<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Age creation</title>
</h:head>
<h:body>

    <h:form>
        <p:panelGrid columns="2">
            <h:outputText value="Number" />
            <p:inputText value="#{ageBean.newAge.number}" />

            <h:outputText value="Description" />
            <p:inputText value="#{ageBean.newAge.description}" />

            <h:outputText value="Started at" />
            <p:calendar value="#{ageBean.newAge.startedAt}" pattern="dd.MM.yyyy HH:mm" widgetVar="startedAtCalendar" mindate="#{ageBean.today()}"/>

            <h:outputText value="Configuration" />
            <p:selectOneMenu value="#{ageBean.newAge.ageConfiguration}" converter="#{ageConfigurationConverter}">
                <f:selectItem value="#{ageBean.newAge.ageConfiguration}" var="ageConfiguration" itemLabel="New configuration" itemValue="#{ageConfiguration}" />
                <f:selectItems value="#{ageBean.ageConfigurations}" var="ageConfiguration" itemLabel="#{ageConfiguration.name}" itemValue="#{ageConfiguration}"/>
                <p:ajax update="@form" event="change"/>
            </p:selectOneMenu>

            <h:outputText value="Configuration name" />
            <p:inputText value="#{ageBean.newAge.ageConfiguration.name}" disabled="#{ageBean.newAge.ageConfiguration.id ne null}"/>
            <h:outputText value="Stack size" />
            <p:inputText value="#{ageBean.newAge.ageConfiguration.roundStack}" disabled="#{ageBean.newAge.ageConfiguration.id ne null}" />
            <h:outputText value="Locked stack size" />
            <p:inputText value="#{ageBean.newAge.ageConfiguration.lockedStack}" disabled="#{ageBean.newAge.ageConfiguration.id ne null}"/>

            <p:commandButton value="Save" action="#{ageBean.saveNewAge}" />
        </p:panelGrid>
    </h:form>

</h:body>

</html>
