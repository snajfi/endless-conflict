<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Endeless conflict</title>
    <h:outputStylesheet library="css" name="publicPart.css"/>
</h:head>
<h:body>

    <div class="wrap">

        <div class="authentication">

            <ui:include src="/WEB-INF/includes/login.xhtml"/>

        </div>

        <div class="topMenu">
            <ui:insert name="topMenu">

                <h:form id="topMenu">

                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Main" outcome="public_main" icon="pi pi-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>

                        <p:menuitem value="Ages" outcome="public_ages" icon="pi pi-star">
                            <f:param name="i" value="1" />
                        </p:menuitem>

                        <p:menuitem value="Registration" outcome="public_registration" icon="pi pi-star">
                            <f:param name="i" value="2" />
                        </p:menuitem>

                        <p:menuitem value="Game wiki" outcome="public_main" icon="pi pi-star">
                            <f:param name="i" value="3" />
                        </p:menuitem>

                        <p:menuitem value="Mailbox" outcome="mailbox" icon="pi pi-envelope" rendered="#{loggedPlayerBean.playerLogged}">
                            <f:param name="i" value="4" />
                        </p:menuitem>

                    </p:tabMenu>


                </h:form>

            </ui:insert>
        </div>

        <div class="content">
            <p:messages id="messages" styleClass="loginMessages">
            </p:messages>
            <ui:insert name="content">
                content
            </ui:insert>
        </div>


    </div>

</h:body>
</html>
