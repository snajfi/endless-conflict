<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Endeless conflict</title>
    <h:outputStylesheet library="css" name="game.css"/>
</h:head>
<h:body>

    <div class="wrap">

        <p:toolbar>
            <f:facet name="left">
                <div class="topToolbar">
                    <h:outputText value="#{loggedPlayerBean.playedLand.age.description}" /><br />
                    <h:outputText value="Land: #{loggedPlayerBean.playedLand.name} (##{loggedPlayerBean.playedLand.landInAgeId})" />
                </div>
                <div class="topToolbar">
                </div>
            </f:facet>
            <f:facet name="right">
                <ui:include src="/WEB-INF/includes/login.xhtml"/>
            </f:facet>
        </p:toolbar>
        <div class="topMenu">
            <ui:insert name="topMenu">

                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="Main" outcome="game_main" icon="pi pi-star">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </ui:insert>
        </div>
        <br />
        <div class="content">
            <ui:insert name="content">
                content
            </ui:insert>
        </div>


    </div>

</h:body>
</html>
