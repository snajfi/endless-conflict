<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Age administration</title>
</h:head>
<h:body>

    <p:dataTable value="#{ageBean.ages}" var="age" >
        <f:facet name="header">
            Ages
        </f:facet>
        <p:column style="width:16px">
            <p:rowToggler />
        </p:column>
        <p:column headerText="Number">
            <h:outputText value="#{age.number}"/>
        </p:column>
        <p:column headerText="Description">
            <h:outputText value="#{age.description}"/>
        </p:column>
        <p:column headerText="Age configuration">
            <h:outputText value="#{age.ageConfiguration.name}"/>
        </p:column>
        <p:column headerText="Creation date">
            <h:outputText value="#{age.creationDate}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </p:column>
        <p:column headerText="Start date">
            <h:outputText value="#{age.startedAt}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </p:column>
        <p:column headerText="Win conditions">
            <h:outputText value="Required:&lt;br/&gt;" escape="false" rendered="#{age.winConditions.allRequired}"/>
            <ui:repeat value="#{age.winConditions.winCondition}" var="winCondition">
                <h:outputText value="#{msg[winCondition.winConditionType]} - #{winCondition.value}" /><br/>
            </ui:repeat>
        </p:column>
        <p:rowExpansion>

            <p:panelGrid columns="2" style="width: 50%">
                <f:facet name="header">
                    Age configuration
                </f:facet>
                <h:outputText value="Stack size"/>
                <h:outputText value="#{age.ageConfiguration.roundStack}"/>
                <h:outputText value="Locked stack"/>
                <h:outputText value="#{age.ageConfiguration.lockedStack}"/>
            </p:panelGrid>
        </p:rowExpansion>

    </p:dataTable>

    <p:button value="Create new age" outcome="ageCreation"/>

    <p:dataTable value="#{ageBean.ageConfigurations}" var="ageConfiguration" >
        <f:facet name="header">
            Ages Configuration
        </f:facet>
        <p:column headerText="Name">
            <h:outputText value="#{ageConfiguration.name}"/>
        </p:column>
        <p:column headerText="Stack size">
            <h:outputText value="#{ageConfiguration.roundStack}"/>
        </p:column>
        <p:column headerText="Locked stack">
            <h:outputText value="#{ageConfiguration.lockedStack}"/>
        </p:column>

    </p:dataTable>


</h:body>

</html>
