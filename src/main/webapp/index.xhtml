<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="/resources/templates/publicPartTemplate.xhtml">


        <ui:define name="topMenu">
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:dataGrid var="age" value="#{ageBean.ages}" columns="3"
                            layout="grid" rows="12" id="ages">

                    <f:facet name="header">
                        Current ages
                    </f:facet>

                    <p:panel header="#{age.description}" style="text-align:center">

                        <h:outputText value="Age number: #{age.number}"/><br />
                        <h:outputText value="Started at: "/>
                        <h:outputText value="#{age.startedAt}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText><br />
                        <h:outputText value="Ended at: "/>
                        <h:outputText value="#{age.endedAt}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                        </h:outputText><br />

                    </p:panel>

                </p:dataGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
