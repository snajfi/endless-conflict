<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:form id="loginForm">
            <h:panelGrid columns="6" rendered="#{null eq loggedPlayerBean.loggedPlayer}">
                <p:outputLabel value="Login:" />
                <p:inputText id="login" value="#{loginBean.login}" />
                <p:outputLabel value="Password:" />
                <p:inputText id="password" type="password" value="#{loginBean.password}" />
                <p:commandButton icon="pi pi-caret-right" process="@this,password @this,login"
                                 update="loginMessages @form mainForm:ages" value="Login"
                                 action="#{loginBean.authenticatePlayer}" />
                <p:commandButton icon="pi pi-caret-right" value="Registration" id="registrationButton" />
                <p:overlayPanel for="registrationButton" dynamic="true" showCloseIcon="true">
                    <ui:include src="/WEB-INF/includes/registration.xhtml"/>
                </p:overlayPanel>
            </h:panelGrid>

            <h:panelGrid columns="4" rendered="#{null ne loggedPlayerBean.loggedPlayer}">
                <p:linkButton icon="fa fa-envelope" outcome="mailbox" />
                <p:outputLabel value="Logged user:" />
                <p:outputLabel value="#{loggedPlayerBean.loggedPlayer.nickname} (##{loggedPlayerBean.loggedPlayer.id})" />
                <p:commandButton icon="pi pi-caret-right" value="Logout" action="#{loggedPlayerBean.lougout}" update="@form" />
            </h:panelGrid>

            <p:messages id="loginMessages" styleClass="loginMessages">
            </p:messages>
        </h:form>

</ui:composition>
