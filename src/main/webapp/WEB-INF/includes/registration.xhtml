<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
            <h:form>
                <p:messages id="registrationMessages">
                    <p:autoUpdate />
                </p:messages>
                <h:panelGrid columns="2">
                    <h:outputText value="Nickname" />
                    <p:inputText value="#{playerCreationBean.newPlayer.nickname}"
                                 required="true" requiredMessage="#{msg.errorNicknameIsRequired}"/>

                    <h:outputText value="Login" />
                    <p:inputText value="#{playerCreationBean.newPlayer.login}"
                                 required="true" requiredMessage="#{msg.errorLoginIsRequired}" />

                    <h:outputText value="E-mail" />
                    <p:inputText value="#{playerCreationBean.newPlayer.email}"
                                 required="true" requiredMessage="#{msg.errorEmailIsRequired}" />

                    <h:outputText value="E-mail (repeat)" />
                    <p:inputText value="#{playerCreationBean.emailRepeat}"
                                 required="true" requiredMessage="#{msg.errorEmailIsRequired}" />

                    <h:outputText value="Password" />
                    <p:inputText value="#{playerCreationBean.newPlayer.password}" type="password"
                                 required="true" requiredMessage="#{msg.errorPasswordIsRequired}" />
                </h:panelGrid>

                <p:commandButton value="Registration" process="@form" action="#{playerCreationBean.savePlayer}" update="registrationMessages" />
            </h:form>

        </ui:composition>
